<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="calculator">
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" step="0.01" placeholder="Enter interest rate" required>

            <label for="years">Years to Repay:</label>
            <input type="number" id="years" placeholder="Enter repayment period" required>

            <button id="calculate">Calculate</button>

            <div class="loading" id="loading">Calculating...</div>

            <div class="results">
                <p>Monthly Payment: <span id="monthly-payment">₹0</span></p>
                <p>Total Payment: <span id="total-payment">₹0</span></p>
                <p>Total Interest: <span id="total-interest">₹0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
